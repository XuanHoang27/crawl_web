<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Web Deploy</title>
</head>

<body>
    <div class="title">
        <h2 class="main-title">Thu dữ liệu</h2>
    </div>
    <form method="POST" action="/crawl">
    <div class="top">
        <div class="comboboxs">
            <div class="combobox-item">
                
                <div class="choose-web">
                    <span class="label">Chọn trang web</span>
                    <select name="crawl_web" class="dropdown">
                        <option value="https://xemanhnong.asia/">https://xemanhnong.asia/</option>
                        <option value="https://anhnude.info">https://anhnude.info/</option>
                        <option value="https://vnexpress.net">https://vnexpress.net</option>
                        <option value="https://ngoisao.vnexpress.net">https://ngoisao.vnexpress.net</option>
                        <option value="https://thanhnien.vn">https://thanhnien.vn</option>
                    </select>
                </div>
            </div>
            <div class="combobox-item">
                <div class="choose-mode">
                    <span class="label">Chọn chế độ thu dữ liệu</span>
                    <select name="crawl_mode" class="dropdown">
                        <option value="detail">Thu chi tiết</option>
                        <option value="dataonly">Chỉ thu dữ liệu</option>
                    </select>
                </div>

            </div>
            <input type="submit" value="OK" class="submit-button"/>
            <h2 id="my-heading"  hidden>Đã thu dữ liệu</h2>
        </div>
    </form>
    </div>
    <div class="main">
        <div class="main-left">
            <iframe title="Folder" class="autoindex" src="{{ url_for('autoindex_view') }}" frameborder="0" scrolling="yes" width="100%" height="380px"></iframe>
        </div>

            </form>

                <input type="file" webkitdirectory directory="./static/Detail" name="dir_statistic">
                <input type="submit" value="Thống kê" class="submit-button">
            </form>
        </div> -->

</body>
<script>
    function show() {
    document.getElementById("my-heading").style.display = "block";
    }
    </script>
</html>
